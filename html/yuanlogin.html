                                                    </div>
                                                    <input id="passwordTwo" class="insertCode" type="text" name="name" placeholder="请输入验证码" tabindex="2" autocomplete="off" sta="2" />

    <script type="text/javascript">
        var nc_token = ["FFFF0N00000000006716", (new Date()).getTime(), Math.random()].join(':');
        var sig = '';
        var csessionid = '';
        var NC_Opt =
            {
                renderTo: "#pullcheckbtn",
                appkey: "FFFF0N00000000006716",
                scene: "nc_message",
                token: nc_token,
                customWidth: 318,
                //trans: { "key1": "code0" },
                //elementID: ["usernameID"],
                is_Opt: 0,
                language: "cn",
                isEnabled: true,
                timeout: 3000,
                times: 5,
                apimap: {
                    // 'analyze': '//a.com/nocaptcha/analyze.jsonp',
                    // 'get_captcha': '//b.com/get_captcha/ver3',
                    // 'get_captcha': '//pin3.aliyun.com/get_captcha/ver3'
                    // 'get_img': '//c.com/get_img',
                    // 'checkcode': '//d.com/captcha/checkcode.jsonp',
                    // 'umid_Url': '//e.com/security/umscript/3.2.1/um.js',
                    // 'uab_Url': '//aeu.alicdn.com/js/uac/909.js',
                    // 'umid_serUrl': 'https://g.com/service/um.json'
                },
                callback: function (data) {
                    $('#checkCode_error').html("").hide();
                    sig = data.sig;
                    csessionid = data.csessionid;
                    sendMobileCode();
                }
            }
        var nc = new noCaptcha(NC_Opt)
        nc.upLang('cn', {
            _startTEXT: "向右滑动获取验证码",
            _yesTEXT: "验证通过",
            _error300: "哎呀，出错了，点击<a href=\"javascript:__nc.reset()\">刷新</a>再来一次",
            _errorNetwork: "网络不给力，请<a href=\"javascript:__nc.reset()\">点击刷新</a>",
        })

        var resetNC = function () {
            nc.reload();
            sig = "";;
            csessionid = "";
        }

    <script>
        // 切换登录方式 201905
        $(".toggleLoginBtn").text("短信验证码登录");
        $(".loginMethodByCode").show();
        $(".toggleLoginBtn").click(function () {
            $('#checkCode_errorInfo').hide();
            // 状态为1时，展示“账号密码登录”
            var status = $(this).attr("data-status");
            if (status != 1) {
                $(this).text("短信验证码登录");
                $(".loginMethodByCode").show();
                $(".loginMethodByUser").hide();
                $("#loginname").focus();
                $(this).attr("data-status", 1);
                userOrSms = 1;
            } else {
                $(this).text("账号密码登录");
                $(".loginMethodByUser").show();
                $(".loginMethodByCode").hide();
                $("#loginnameTwo").focus();
                $(this).attr("data-status", 0);
                userOrSms = 2;
            }
        });
    </script>
