<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/regist.css">
</head>

<body>
    <header>
        <ul class="w">
            <li class="l"><img src="../imgs/regist/20130725.png" alt="" class="l"><a href="#" class="l">收藏商城</a></li>
            <li class="r"><a href="../html/regist.html">[免费注册]</a></li>
            <li class="r"><a href="../html/login.html">[登录]</a></li>
            <li class="r">您好！欢迎来到商城！</li>
        </ul>
    </header>
    <main>
        <div class="all w">
            <div class="banner"><img src="../imgs/regist/zhongjiuloginlog.png" alt="" class="l">欢迎注册</div>

            <div class="registered">
                <p class="r">我已经注册，现在就 <span><a href="../html/login.html">登录</a></span> </p>
            </div>

            <section class="w">
                <div class="all2">
                    <ul>
                        <li>
                            <span class="l">手机号码：</span>
                            <div class="l">
                                <input type="text" class="l" id="tel">
                                <img src="../imgs/regist/one4.jpg" alt="" class="r">
                            </div>
                            <div class="l num2 tel_show">请输入手机号码</div>
                        </li>
                        <li>
                            <span class="l">滑块验证：</span>
                            <div class="l">请按住滑块，滑动到最右边
                                <div></div>
                                <div></div>
                                <div class="follow"></div>
                                <div class="move_on"></div>
                                <div class="box_move"><img src="../imgs/regist/icon1.jpg" alt=""></div>
                            </div>
                        </li>
                        <li>
                            <span class="l">请设置密码：</span>
                            <div class="l">
                                <input type="text" class="l" id="password">
                                <img src="../imgs/regist/one5.jpg" alt="" class="r">
                            </div>
                            <div class="l num2 password_show">6-20位字符，可使用字母、数字或符号的组合，不建议使用纯数字、纯字母、纯符号</div>
                        </li>
                        <li>
                            <span class="l">请确认密码：</span>
                            <div class="l">
                                <input type="text" class="l" id="con_password">
                                <img src="../imgs/regist/one5.jpg" alt="" class="r">
                            </div>
                            <div class="l num2 con_password_show">请再次输入密码</div>
                        </li>
                        <li>
                            <span class="l">手机验证码：</span>
                            <div class="l">
                                <input type="text" class="l" id="verify">
                                <div class="l">获取验证码</div>
                            </div>
                            <div class="l num2 verify_show"></div>
                        </li>
                        <li>
                            <span class="l"></span>
                            <div class="l">
                                <input type="checkbox" class="check1" id="checked_box">我已阅读并同意《<a
                                    href="https://www.zhongjiu.cn/Register/RegisterAgreement">用户注册协议</a>》
                                <div class="check_on"></div>
                            </div>
                            <div class="l num2 checked_box_show">请仔细阅读并同意以上协议</div>
                        </li>
                        <li>
                            <span class="l"></span>
                            <img src="../imgs/regist/regist-btn.jpg" alt="" class="l bottom">
                            <h3 class="up1"></h3>
                        </li>
                    </ul>
                </div>
                <footer>
                    <p>
                        Copyright&copy;2004-2015 中酒网 版权所有
                    </p>
                </footer>
            </section>
        </div>
    </main>
    
    
</body>

<script src='../js/utilitis.js'></script>
<script src="../js/regist.js"></script>
</html>
